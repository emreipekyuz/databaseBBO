<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BBO | Admin Giriş</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#f6fbff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#0b1a33;
    }
    .card{
      background:#fff;
      border:1px solid rgba(8,44,92,.12);
      border-radius:16px;
      padding:18px;
      width:100%;
      max-width:360px;
      box-shadow:0 10px 30px rgba(2,20,60,.08);
    }
    h1{font-size:18px;margin:0 0 12px;}
    input,button{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(8,44,92,.18);
      font-weight:600;
      margin-bottom:10px;
    }
    button{
      border:none;
      background:#2563eb;
      color:#fff;
      cursor:pointer;
    }
    .note{
      font-size:12px;
      color:#b42318;
      min-height:16px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>Admin Girişi</h1>

  <input id="email" type="email" placeholder="E-posta" />
  <input id="password" type="password" placeholder="Şifre" />
  <button id="loginBtn">Giriş</button>

  <div class="note" id="note"></div>
</div>

<script>
  const SUPABASE_URL = "https://mkmzclarjfnwqnjexgwy.supabase.co";
  const SUPABASE_ANON_KEY = "BURAYA_ANON_KEY_YAZ";

  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const note = document.getElementById("note");

  document.getElementById("loginBtn").addEventListener("click", async () => {
    note.textContent = "Giriş yapılıyor…";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!email || !password){
      note.textContent = "E-posta ve şifre gerekli.";
      return;
    }

    const { error } = await sb.auth.signInWithPassword({ email, password });

    if(error){
      note.textContent = error.message;
      return;
    }

    // Şimdilik sadece başarı mesajı
    note.style.color = "#2563eb";
    note.textContent = "Giriş başarılı.";
  });
</script>
</body>
</html>
